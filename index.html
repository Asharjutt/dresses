<script>
function scrollCarousel(button) {
    const carousel = button.parentElement.querySelector('.carousel-images');
    const direction = button.classList.contains('scroll-right') ? -1 : 1;

    // Move carousel left or right
    const currentTransform = getComputedStyle(carousel).transform;
    const currentTranslateX = currentTransform === 'none' ? 0 : parseFloat(currentTransform.split(',')[4]);

    const newTranslateX = direction === 1 ? Math.min(currentTranslateX + (100 / 2), 0) : Math.max(currentTranslateX - (100 / 2), -100);
    carousel.style.transform = `translateX(${newTranslateX}%)`; // Move carousel
  }




  // Selecting elements
const sidebar = document.getElementById('sidebar');
const hamburger = document.getElementById('hamburger');
const closeBtn = document.getElementById('close-btn');

// Event listener for hamburger menu click
hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('active');
});

// Event listener for close button in the sidebar
closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
});




// Optional JavaScript for automatic sliding (basic example)
let index = 0;
const images = document.querySelector('.carousel-images');
setInterval(() => {
  index = (index + 1) % 2; // Cycle through 0 and 1
  images.style.transform = `translateX(-${index * 100}%)`; // Move carousel
}, 3000); // Change image every 3 seconds


</script>
